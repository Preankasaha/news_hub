<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News_hub</title>
    <!-- tailwind css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <!-- navber starts -->
        <section class="container mx-auto">
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                    <a class="btn btn-ghost normal-case text-xl">News Hub</a>
                </div>
                <div class="navbar-end hidden lg:flex">
                    <ul class="menu menu-horizontal p-0">
                        <li><a>News</a></li>

                    </ul>
                </div>
                <div class="navbar-start">
                    <div class="dropdown">
                        <label tabindex="0" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a>News</a></li>

                        </ul>
                    </div>
                    <div>
                        <button onclick="displayBlogPage()" class="btn">Blog</button>
                    </div>
                </div>
            </div>


            <!-- navbar end -->
            <!-- menu -->
            <div class="flex Flex 1 justify-center flex-wrap my-4">
                <ul id="all-menu" class="menu menu-horizontal bg-base-100 rounded-box">
                    <li><a id="home"></a></li>

                </ul>
            </div>


            <!-- menu end-->
        </section>
    </header>
    <main>
        <!-- spinner loaded -->
        <section>
            <progress id="spinner" class="progress hidden w-full"></progress>
        </section>

        <!-- no of items found -->
        <section>
            <div id="message">

            </div>
        </section>

        <!-- card -->
        <section class="card-side bg-base-100 shadow-xl w-3/4 mx-auto">
            <div id="news-categories-detail">



            </div>
        </section>

        <!-- card end -->
        <!-- modal starts -->
        <input type="checkbox" id="my-modal-3" class="modal-toggle" />
        <div class="modal">
            <div class="modal-box relative">
                <label for="my-modal-3" class="btn btn-sm btn-circle absolute right-2 top-2">âœ•</label>
                <div id="modal-body">

                </div>

            </div>
        </div>
    </main>
</body>
<script src="js/app.js"></script>

</html>
